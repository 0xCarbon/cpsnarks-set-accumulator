[package]
name = "crypto"
version = "0.1.0"
edition = "2018"
authors = [
  "Pablo Aldape <pablo@vest.com>",
  "Lucas Ege <lucas@vest.com>",
  "Sanjay Kannan <sanjay@vest.com>",
  "Eddie Wang <eddie@vest.com>"
]
description = "Accumulators and associated cryptographic primitives in Rust."
keywords = ["cryptography", "crypto", "accumulator", "rsa"]
readme = "README.md"
repository = "https://github.com/1protocol/crypto"

[dependencies]
blake2-rfc = "0.2.18"
num = "0.2.0"
num-bigint = "0.2"
num-traits = "0.2"
ring = { git = "https://github.com/1protocol/ring" }
sha2 = "0.8.0"
byteorder = "1.2.7"
serde = "1.0.84"
serde_derive = "1.0.84"
serde_json = "1.0.36"
lazy_static = "1.2.0"
untrusted = "0.6.2"
